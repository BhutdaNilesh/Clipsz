<input [formControl]="control" type={{type}} class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder={{placeholder}} />
<ng-container *ngIf="control.touched && control.dirty">

    <!-- Form validation -->
    <!-- touched - field has been touched -->
    <!-- dirty - the value in the field has been changed -->
    <p *ngIf="control.errors?.['required']" class="text-red-500">Field is Required.
    </p>
    <p *ngIf="control.errors?.['minlength']" class="text-red-500">Min length should be {{control.errors?.['minlength'].requiredLength}} characters long.
    </p>

    <p *ngIf="control.errors?.['email']" class="text-red-500">Enter a valid Email.</p>

    <p *ngIf="control.errors?.['min']" class="text-red-500">Age should be greater than 18.</p>
    <p *ngIf="control.errors?.['max']" class="text-red-500">Age should be less than 60.</p>

    <p *ngIf="control.errors?.['pattern']" class="text-red-500">
        Password must be at least 8 characters long, have 1 uppercase, 1 lowercase letter and 1 Number.
    </p>
</ng-container>


<!-- ng-container : content is always rendered -->
