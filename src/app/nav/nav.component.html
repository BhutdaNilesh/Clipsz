<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-6 px-10">
      <!-- App Name -->
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/"
          [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-pink-400">Clipsz</a>

      <div class="flex flex-grow items-center">
          <!-- Primary Navigation -->
          <ul class="flex flex-row mt-1">
              <!-- Navigation Links -->
              <!-- *ngIf="!(auth.isAuthenticated | async); else authLinks " -->
              <li *ngIf="!(auth.isAuthenticated | async); else authLinks " >
                  <a class="px-2" href="#" (click)="openModal($event)">Login / Register</a>
              </li>

              <ng-template #authLinks>
                  <li>
                      <a class="px-2" routerLink="/manage" routerLinkActive="text-pink-400"
                          [routerLinkActiveOptions]="{exact: true}">Manage</a>
                  </li>
                  <li>
                      <a class="px-2" routerLink="/upload" routerLinkActive="text-pink-400"
                          [routerLinkActiveOptions]="{exact: true}">Upload</a>
                  </li>

                  <li><a class="px-2" (click)="logout($event)" href="" >Logout</a></li>
              </ng-template>

              <li>
                  <a class="px-2" routerLink="/about" routerLinkActive="text-pink-400"
                      [routerLinkActiveOptions]="{exact: true}">About Us</a>
              </li>
          </ul>

      </div>
  </nav>
</header>
